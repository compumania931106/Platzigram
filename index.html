<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platzigram</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

</head>

<body>
    <section id="main-container">
        <div class="container">
            <div class="row s10 push-s1">
                <div class="row">
                    <div class="col m5 hide-on-small-only">
                        imagen
                    </div>
                    <div class="col s12 m7">
                        <div class="row">
                            <div class="signup-box">
                                <h1 class="platzigram">Platzigram</h1>
                                <form class="signup-form">
                                    <h2>Regístrate para ver fotos de tus amigos estudiando en Platzi</h2>
                                    <div class="section">
                                        <a href="" class="btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
                                        <a class="btn btn-fb hide-on-med-and-up">Iniciar sessión</a>
                                    </div>
                                    <div class="divider"></div>
                                    <div class="section">
                                        <input placeholder="Correo electrónico" id="email" name="email" type="text">
                                        <input placeholder="Nombre completo" id="name" name="name" type="text">
                                        <input placeholder="Nombre de usuario" id="username" name="username" type="text">
                                        <input placeholder="Contraseña" id="password" name="password" type="password">
                                        <button class="btn waves-effect waves-light" type="submit">Registrate</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="login-box">
                                ¿Tienes una cuenta? <a href="/signin">Entrar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 l3 center-align">
                    <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Idioma</a>

                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="#!">Español</a></li>
                        <li><a href="#!">English</a></li>
                    </ul>
                </div>
                <div class="col s12 l3 push-l6 center-align">
                    © 2017 Platzigram
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
